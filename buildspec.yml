version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
      - cd client && npm install --legacy-peer-deps
  pre_build:
    commands:
      - echo Pre-build step
      - echo "Listing the contents of the root directory:"
      - ls -al

  build:
    commands:
    - echo "Listing the root directory contents..."
    - ls -la
    - echo "running the build command..."
    - npm run build
artifacts:
  files:
    - '**/*'
  base-directory: client/build
  discard-paths: no
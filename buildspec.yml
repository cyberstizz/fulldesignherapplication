version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
      - export NODE_OPTIONS=--openssl-legacy-provider


  pre_build:
    commands:
      - echo Pre-build step
      - echo "Listing the contents of the root directory:"
      - ls -al

  build:
    commands:
      - echo "Building the React client following Heroku postbuild script..."
      - cd client
      - rm -rf node_modules
      - npm install --legacy-peer-deps
      - ls -al
      - npm run build
      - cd ..

artifacts:
  files:
    - '**/*'
    - '!client/node_modules/**/*' 
  base-directory: '/'
  discard-paths: no
